<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynergySphere - Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">SynergySphere</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-button">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="project-name-heading">Project Name</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-task-modal">+ New Task</button>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-light">
            <h5 class="card-title">To-Do</h5>
          </div>
          <div class="card-body" id="todo-tasks">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-light">
            <h5 class="card-title">In Progress</h5>
          </div>
          <div class="card-body" id="inprogress-tasks">

          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-light">
            <h5 class="card-title">Done</h5>
          </div>
          <div class="card-body" id="done-tasks">
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
        <h3>Discussion</h3>
        <div id="discussion-thread"></div>
        <form id="new-comment-form" class="mt-3">
            <div class="mb-3">
                <textarea class="form-control" id="comment-text" placeholder="Add a comment..." required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Post Comment</button>
        </form>
    </div>

  </div>

  <div class="modal fade" id="create-task-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="create-task-form">
            <div class="mb-3">
              <label for="task-name" class="form-label">Task Name</label>
              <input type="text" class="form-control" id="task-name" required>
            </div>
            <div class="mb-3">
              <label for="task-description" class="form-label">Description</label>
              <textarea class="form-control" id="task-description" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="task-assignee" class="form-label">Assignee</label>
              <select class="form-select" id="task-assignee">
              </select>
            </div>
            <div class="mb-3">
              <label for="task-due-date" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="task-due-date">
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="js/project.js"></script>
</body>
</html>
